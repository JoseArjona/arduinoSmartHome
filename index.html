<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

  <body>
    <main class="container">
      <header class="txt-center">
        <h1>Arduino Smart Home</h1>
        <p>Gestiona Tu Casa de Forma Remota.</p>
      </header>
      <section class="grid col-2 md-col-1 sm-col-1">

            <article>

            </article>
          </div>
        </section>
        <section class="card white">
          <header>
            <h2>Luces üî¶</h2>

          <ul style="padding: 0; margin: 0">

              style="
                justify-content: space-between;

                margin-bottom: 0.8em;

            >
              Encender Luz 1
              <label class="switch">

            </li>
            <li

              "
            >
              Encender Luz 2
              <label class="switch">
                <input
                  type="checkbox"
                  id="luz2"
                  onchange="turnLights('luz2')"
                />

              </label>
            </li>
            <li
              class="flex"
              style="
                justify-content: space-between;
                align-items: center;
                margin-bottom: 0.8em;
              "
            >
              Encender Luz 3
              <label class="switch">
                <input
                  type="checkbox"
                  id="luz3"
                  onchange="turnLights('luz3')"
                />

            </li>

              "
            >

              <label class="switch">
                <input
                  type="checkbox"

                />

              </label>
            </li>
            <li
              class="flex"
              style="justify-content: space-between; align-items: center"
            >
              Encender Luz 5
              <label class="switch">
                <input
                  type="checkbox"
                  id="luz5"
                  onchange="turnLights('luz5')"
                />
                <span class="slider"></span>
              </label>
            </li>
          </ul>
        </section>
        <section class="card white">
          <header>
            <h2>Puertas üè†</h2>
          </header>
          <ul style="padding: 0; margin: 0">
            <li
              class="flex"
              style="
                justify-content: space-between;
                align-items: center;
                margin-bottom: 1em;
              "

              <label class="switch">
                <input type="checkbox" id="d1" onchange="doors('d1')" />
